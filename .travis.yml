language: scala
scala:
- 2.11.12
script:
- bin/sbt update
- bin/sbt clean compile test package
- bin/sbt makePom
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/scala-2.11/data-validator_2.11-*
  skip_cleanup: true
  name: ${TRAVIS_TAG}
  on:
    repo: target/data-validator
    tags: true
